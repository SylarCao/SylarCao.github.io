<body style="
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 5%;
    margin-bottom: 5%;
    background-color: rgba(226, 240, 17, 0.13);
">

<div>
  <h1> 写下任何你想说的话 </h1>
</div>

<div>
  <textarea id = "content" style = "height: 200px;
                                    width: 100%;
                                    font-size: 20px;
                                    border-radius: 5px;
                                    " > </textarea>

</div>
<br/>
联系方式:
<div>
  <input id = "contact" type="input" style = "height: 50px;
                                              width: 80%;
                                              font-size: 20px;
                                              border-radius: 5px;
                                              "/>
</div>

<!-- submit -->
<br/>
<input style="background-color: #ccc;
              border-radius:6px;
              color: #fff;
              margin-left: px;
              font-size: 22px;
              text-decoration: none;
              cursor: pointer;
              border:none;
              padding: 10px;
              outline-width: 0px; "
               type = "submit" onclick = "funSubmit()" value = "提交"/>


</body>




<script>

  AV.initialize("fcbiiav00avvgzxm8wr34i741bwrhf51d2a7eljgc63xnb69", "v9agclgb58ay2r9le4oim7ti5k3x4rlol2m8iw6lu4i826r3");
  var sending = false;
  function funSubmit(){
    var content = document.getElementById("content").value;
    var contact = document.getElementById("contact").value;

    if (content.length < 5){
      showNotify("请输入想说的话");
      return;
    }

    if (contact.length < 3){
      contact = "no contact";
    }
    if (sending == false){
      AV.Cloud.run("addComment", {content: content, contact: contact}, {
        success: function(data){
          showNotify("发送成功");
          sending = false;
        },
        error: function(err){
          showNotify("发送失败");
          sending = false;
        }
      });
      showNotify("发送中");
      sending = true;
    }
  };


  function showNotify(message){

    new PNotify({
        title: message,
        animation: {
            effect_in: 'show',
            effect_out: 'slide'
        }
    });


  };

</script>
