<script>

  function funSubmit(){
    var content = document.getElementById("content").value;
    var contact = document.getElementById("contact").value;

    if (content.length < 5){
      showNotify("请输入想说的话");
      return;
    }

    if (contact.length < 3){
      contact = "no contact";
    }

    AV.Cloud.run("addComment", {content: content, contact: contact}, {
      success: function(data){
        showNotify("发送成功");
      },
      error: function(err){
        showNotify("发送失败");
      }
    });

    var eee;
  };


  function showNotify(message){
    new PNotify({
        title: message,
        icon: 'alert-warning',
        animation:  function(status, callback, elem) {
        var source_note = 'Always call the callback when the animation completes.';
        var cur_angle = 0,
            cur_opacity_scale = 0;
        if (status == 'out') cur_opacity_scale = 1;
        var timer = setInterval(function() {
            cur_angle += 10;
            if (cur_angle == 360) {
                cur_angle = 0;
                cur_opacity_scale = 1;
                if (status == 'out') cur_opacity_scale = 0;
                clearInterval(timer);
            } else {
                cur_opacity_scale = cur_angle / 360;
                if (status == 'out') cur_opacity_scale = 1 - cur_opacity_scale;
            }
            elem.css({
                '-moz-transform': ('rotate(' + cur_angle + 'deg) scale(' + cur_opacity_scale + ')'),
                '-webkit-transform': ('rotate(' + cur_angle + 'deg) scale(' + cur_opacity_scale + ')'),
                '-o-transform': ('rotate(' + cur_angle + 'deg) scale(' + cur_opacity_scale + ')'),
                '-ms-transform': ('rotate(' + cur_angle + 'deg) scale(' + cur_opacity_scale + ')'),
                'filter': ('progid:DXImageTransform.Microsoft.BasicImage(rotation=' + (cur_angle / 360 * 4) + ')')
            }).fadeTo(0, cur_opacity_scale);
            if (cur_angle == 0) {
                if (status == 'out') elem.hide();
                callback();
            }
        }, 20);
    }
});
  };

</script>
